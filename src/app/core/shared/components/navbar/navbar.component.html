<mat-toolbar *ngIf="!rolAdmin" color="primary" class="mat-elevation-z6" [ngClass]="{'rol_public': !rolAdmin}">
    <div class="logo">


        <span (click)="irHome()" [ngClass]="{'bg-hover2': pintar===8}">TOUR PER&Uacute;</span>
    </div>

    <div class="spacer"></div>

    <a class="items" mat-button [disableRipple]="true" *ngFor="let item of listaNavbar; let i = index"
        (click)="irRuta(i+1)" [ngClass]="{'bg-hover2': pintar===i+1}">{{ item }}</a>
    <span class="name_user" *ngIf="token!=null" style="color: black;font-size: 15px; ">{{ token.nombre }}</span>
    <mat-icon *ngIf="token==null" (click)="irRuta(7)" [ngClass]="{'bg-hover2': pintar===7}" class="icon-login">
        account_circle</mat-icon>
    <mat-icon *ngIf="token!=null" (click)="irRuta(7)" [ngClass]="{'bg-hover2': pintar===7}" class="icon-login">
        <img *ngIf="imagenSeleccionada" [src]="imagenSeleccionada" alt="" style="max-width: 40px;">
    </mat-icon>

</mat-toolbar>


<mat-toolbar *ngIf="rolAdmin" color="primary" class="mat-elevation-z6" [ngClass]="{'rol_admin': rolAdmin}">
    <div class="perfil">
        <img [src]="" alt="user image" />
        <img *ngIf="imagenSeleccionada" [src]="imagenSeleccionada" alt="" style="width: 50px;">

    </div>

</mat-toolbar>
